<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="/javascript.js" defer></script>
  <link rel="stylesheet" href="/stylesheet.css">
</head>
<body>
  <div class="content">
    <div class="intro">
      Welcome to TicTacToe! Your goal is to beat your opponent by getting 3 of your 
      markers in a row horizonatally, vertically, or diagonally. Player 1 is X and Player 2 is O, 
      input your names when prompted and have fun!
    </div>

    <div class="new_game">
      <button id="new_game" value="b">Start New Game</button>
    </div>

    <div class="game">
      
      <div class="game_board">

      </div>
      
    </div>

    <div class="player_info">
      <form class="name_form">
          <label for="playerOneName">Input name for player one</label>
          <input type="text" id="playerOneName">

          <label for="playerTwoName">Input name for player two</label>
          <input type="text" id="playerTwoName">
      </form>

    </div>

  </div>
  
</body>
</html>
